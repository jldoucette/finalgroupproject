
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User profile form requirement</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">
    <!-- Bootstrap Core CSS -->
<!--     <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }

    .othertop{margin-top:10px;}
    </style>

</head>

<body>

<div class="container">
  <div class="row">
        <div class="col-md-10 ">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-4 control-label" for="Name (Full name)"> First Name </label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                        </div>
                        <input id="first name" name="First_name" type="text" placeholder="First Name" class="form-control input-md">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="Last Name">Last Name</label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                        </div>
                        <input id="flast name" name="last Name" type="text" placeholder="Last Name" class="form-control input-md">
                        </div>
                    </div>
                </div>

                <!-- Email-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Email Address">Email Address</label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-envelope-o"></i>
                        </div>
                        <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
                    </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Password"> Password</label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-key"></i>
                        </div>
                        <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
                    </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label col-xs-12" for="Address">Address</label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-home"></i>
                        </div>
                        <input id="Address" name="PAddress" type="text" placeholder="Address" class="form-control input-md ">
                    </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Phone number ">Phone number </label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                        </div>
                        <input id="Phone number " name="Phone number " type="text" placeholder="Primary Phone number " class="form-control input-md">
                    </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Phone number "> User Role </label>  
                    <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                        </div>
                        <select class="form-control" id="user role" name="User role " type="text" placeholder="Restaurant or User">
                        <option value="U">User (U) </option>
                        <option value="R">Restaurant (R) </option>
                        </select>
                    </div>
                    </div>
                </div>  
                

                <div class="form-group">
                    <label class="col-md-4 control-label" ></label>  
                    <div class="col-md-4">
                        <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
                        <a href="#" class="btn btn-danger" value=""><span class="glyphicon glyphicon-remove-sign"></span> Clear</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
